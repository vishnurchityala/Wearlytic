<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Ingestor Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 320px;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            background: #fff;
            border: none;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            font-weight: 600;
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn {
            font-size: 0.9rem;
            padding: 0.4rem 0.5rem;
            border-radius: 0.25rem;
        }
        .alert {
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
        }
        .footer-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f3f5;
            padding: 0.25rem 0;
            font-size: 0.75rem;
            border-top: 1px solid #dee2e6;
            z-index: 1030;
        }

    </style>

</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">
                    <i class="bi bi-shield-lock-fill text-primary"></i>
                    Data Ingestor
                </h4>

                {% if error %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin Username</label>
                        <input name="username" id="username" type="text" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer-bar text-center text-muted">
            <small style="font-weight: 700;">Powered by Wearlytic &copy; 2025</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
