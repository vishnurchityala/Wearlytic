                <div class="d-flex align-items-center">

    <div class="container-fluid d-flex justify-content-center align-items-center mt-4 ps-0 ps-md-5">
        <img src="./img/logo.png" height="100px" class="ms-3 ms-md-5 mt-3" alt="">
        <h1 class="fw-bold page-title ms-0">Wearlytic Listings</h1>
    </div>

    <section class="container mt-4 p-4 rounded-4">
        <div class="row">
            <aside class="col-md-3 d-none d-md-block">
                <div class="p-4 shadow-sm rounded-4 bg-white border">
                    <h5 class="fw-bold mb-3">Filters</h5>
            
                    <label class="fw-semibold">Search</label>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light border rounded-start-pill shadow-sm px-3 small" placeholder="Search Listings">
                        <span class="input-group-text bg-dark text-white rounded-end-pill">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
            
                    <label class="fw-semibold mt-3">Sort by Price</label>
                    <select class="form-select rounded-pill mt-2 shadow-sm small">
                        <option value="low-high">Low to High</option>
                        <option value="high-low">High to Low</option>
                    </select>
            
                    <label class="fw-semibold mt-3">Category</label>
                    <select class="form-select rounded-pill mt-2 shadow-sm small">
                        <option value="all">All Categories</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="footwear">Footwear</option>
                    </select>

                    <label class="fw-semibold mt-3">Price Range</label>
                    <div class="d-flex flex-column gap-2">
                        <input type="range" id="priceRange" class="custom-slider" min="0" max="1000" step="10" value="500">
                        <div class="d-flex justify-content-between">
                            <input type="number" id="minPrice" class="form-control small-input text-center" value="0" min="0" max="1000">
                            <input type="number" id="maxPrice" class="form-control small-input text-center" value="1000" min="0" max="1000">
                        </div>
                    </div>
                    <label class="fw-semibold mt-3">Color</label>
                    <div class="d-flex flex-wrap gap-2 mt-2">
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="red">
                            <span class="color-circle bg-danger"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="blue">
                            <span class="color-circle bg-primary"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="green">
                            <span class="color-circle bg-success"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="black">
                            <span class="color-circle bg-dark"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="white">
                            <span class="color-circle bg-light border"></span>
                        </label>
                    </div>
                
                    <label class="fw-semibold mt-3">Date</label>
                    <input type="date" class="form-control rounded-pill mt-2 shadow-sm small">
                
                    <label class="fw-semibold mt-3">Material</label>
                    <select class="form-select rounded-pill mt-2 shadow-sm small">
                        <option value="all">All Materials</option>
                        <option value="cotton">Cotton</option>
                        <option value="leather">Leather</option>
                        <option value="denim">Denim</option>
                        <option value="polyester">Polyester</option>
                    </select>

                    <button class="btn btn-dark w-100 rounded-pill mt-3 py-2 shadow-sm">
                        <i class="fas fa-filter me-1"></i> Apply Filters
                    </button>
                </div>
            </aside>

            <div class="col-md-9" id="paginationContainer">
                <div class="d-flex justify-content-between align-items-center mb-3 d-md-none pagination-mobile">
                    <div class="d-flex gap-2">
                        <a class="btn btn-dark black-btn mobile-pagination-btn rounded-pill" href="#" tabindex="-1" id="prevPage">
                            <i class="fas fa-chevron-left"></i> Prev
                        </a>
                        <a class="btn btn-dark black-btn mobile-pagination-btn rounded-pill" href="#" id="nextPage">
                            Next <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                    <button class="btn btn-dark rounded-pill px-4 py-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#filterModal">
                        <i class="fas fa-filter"></i> 
                    </button>
                </div>
                
                <!-- Listings -->
                <div class="row listing-container" id="listings">
                </div>

                <nav aria-label="Page navigation" id="pagination" class="d-flex justify-content-center mt-3">
                    <ul class="pagination custom-pagination">
                        <li class="page-item">
                            <a class="page-link black-btn" href="#" tabindex="-1" id="prevPage1">
                                <i class="fas fa-chevron-left me-2"></i> Previous Page
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link black-btn" href="#" id="nextPage1">
                                Next Page<i class="fas fa-chevron-right ms-2"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Listings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="fw-semibold">Search</label>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light border rounded-start-pill shadow-sm px-3" placeholder="Search listings...">
                        <span class="input-group-text bg-dark text-white rounded-end-pill">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
            
                    <label class="fw-semibold mt-3">Sort by Price</label>
                    <select class="form-select rounded-pill mt-2 shadow-sm">
                        <option value="low-high">Low to High</option>
                        <option value="high-low">High to Low</option>
                    </select>
            
                    <label class="fw-semibold mt-3">Category</label>
                    <select class="form-select rounded-pill mt-2 shadow-sm">
                        <option value="all">All Categories</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="footwear">Footwear</option>
                    </select>

                    <label class="fw-semibold mt-3">Price Range</label>
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="number" id="modalMinPrice" class="form-control small-input text-center" value="0" min="0" max="1000">

                            <input type="range" id="modalPriceRange" class="custom-slider" min="0" max="1000" step="10" value="500">

                            <input type="number" id="modalMaxPrice" class="form-control small-input text-center" value="1000" min="0" max="1000">
                        </div>
                    </div>
                    <label class="fw-semibold mt-3">Color</label>
                    <div class="d-flex flex-wrap gap-2 mt-2">
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="red">
                            <span class="color-circle bg-danger"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="blue">
                            <span class="color-circle bg-primary"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="green">
                            <span class="color-circle bg-success"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="black">
                            <span class="color-circle bg-dark"></span>
                        </label>
                        <label class="color-radio">
                            <input type="radio" name="modalColor" value="white">
                            <span class="color-circle bg-light border"></span>
                        </label>
                    </div>
                
                    <label class="fw-semibold mt-3">Date</label>
                    <input type="date" class="form-control rounded-pill mt-2 shadow-sm small">
                
                    <label class="fw-semibold mt-3">Material</label>
                    <select class="form-select rounded-pill mt-2 shadow-sm small">
                        <option value="all">All Materials</option>
                        <option value="cotton">Cotton</option>
                        <option value="leather">Leather</option>
                        <option value="denim">Denim</option>
                        <option value="polyester">Polyester</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-dark rounded-pill">Apply Filters</button>
                </div>
                
            </div>
        </div>
