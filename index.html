<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect on Loaded Content with XPath</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .content-container {
            position: relative;
            width: 100%;
            height: 700px;
            border: 1px solid #ccc;
            overflow: auto;
        }

        .hovered {
            border: 3px solid red;
        }

        #xpathDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            border-radius: 3px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="content-container" id="contentContainer"></div>
    <p id="xpathDisplay"></p>

    <script>
        fetch('http://localhost:3000/fetch?url=https://www.amazon.in/s?k=mangas')
            .then(response => response.text())
            .then(html => {
                document.getElementById('contentContainer').innerHTML = html;
                console.log('Loaded content:', html);
                addHoverEffects();
                disableLinks();
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });

        function addHoverEffects() {
            const container = document.getElementById('contentContainer');
            container.addEventListener('mouseover', function(event) {
                if (event.target !== container) {
                    event.target.classList.add('hovered');
                    const xpath = getElementXPath(event.target);
                    document.getElementById('xpathDisplay').textContent = xpath;
                }
            });

            container.addEventListener('mouseout', function(event) {
                if (event.target !== container) {
                    event.target.classList.remove('hovered');
                    document.getElementById('xpathDisplay').textContent = '';
                }
            });
        }

        function disableLinks() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log('Link clicked, but redirection prevented.');
                });
            });
        }

        function getElementXPath(element) {
            let xpath = '';
            let currentElement = element.parentElement;
            let count = 0;
            const parents = [];

            while (currentElement && currentElement !== document.body && count < 4) {
                if (currentElement.className) {
                    parents.push(currentElement.className.split(/\s+/).join('.'));
                } else {
                    parents.push(currentElement.tagName.toLowerCase());
                }
                currentElement = currentElement.parentElement;
                count++;
            }

            parents.reverse().forEach((parent, index) => {
                let siblingCount = 1;
                let sibling = currentElement.previousElementSibling;

                while (sibling) {
                    if (sibling.className && sibling.className === parent) {
                        siblingCount++;
                    }
                    sibling = sibling.previousElementSibling;
                }

                xpath += `${parent}[${siblingCount}]`;
                if (index < parents.length - 1) {
                    xpath += '/';
                }
            });

            return '/' + xpath;
        }

        document.getElementById('contentContainer').addEventListener('click', function(event) {
            const xpath = getElementXPath(event.target);
            console.log('Clicked element XPath:', xpath);
        });
    </script>
</body>
</html>
